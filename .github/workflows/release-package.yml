name: Сборка датапака при релизе

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Проверка на ошибки
        run: scripts/lint.sh

      - name: Сборка
        run: scripts/lint.sh

      - name: Прикрепление датапака к релизу
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
